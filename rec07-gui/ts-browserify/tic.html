<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe 214</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px
    }

    .cell {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      height: 25vmin;
      text-align: center;
    }

    #bottombar {
      height: 5vh;
    }

    #instructions {
      height: 5vh;
      background-color: white;
      padding: 0px;
      margin: 0px;
      text-align: center;
      border: 1px solid black;
    }

    #bottombar button {
      width: 50%;
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
      float: left;
      font-size: 2vw
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .playable { background-color: red;}
  </style>
</head>

<body>
  <div id="board">
    <div class="cell" id="cell11"></div>
    <div class="cell" id="cell12"></div>
    <div class="cell" id="cell13"></div>
    <div class="cell" id="cell21"></div>
    <div class="cell" id="cell22"></div>
    <div class="cell" id="cell23"></div>
    <div class="cell" id="cell31"></div>
    <div class="cell" id="cell32"></div>
    <div class="cell" id="cell33"></div>
  </div>
  <div id="bottombar">
    <button id="newgamebtn">New Game</button>
    <button id="undobtn">Undo</button>
  </div>

</body>

<!-- import the the tic.ts file generated by browserify -->
<script src="dist/tic.js"></script>

</html>
